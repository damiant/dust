<div
  #alphabetContainer
  class="container"
  [class.cursor-pointer]="!navigateOnHover"
>
  <div
    *ngFor="let letter of visibleLetters; let i = index"
    class="letter"
    [class.letter-disabled]="disableInvalidLetters && !isValid(letter)"
    [class.letter-is-hidden-value]="letter === hiddenLetterValue"
    [ngStyle]="getLetterStyle(i)"
  >
    <label>{{ letter }}</label>
  </div>
</div>
