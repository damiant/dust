<ion-card [ngClass]="{'pic': showImage}" class="item" [routerLink]="'/art/'+ art.uid+'+'+title">
  <img loading="lazy" class="image" *ngIf="showImage && art.images" [@fade]="isReady ? 'visible' : 'hidden'" alt="{{art.name}}" (load)="ready()" [src]="art.images[0].thumbnail_url" />
  <ion-card-header>
    <ion-card-title>{{art.name}}</ion-card-title>
    <ion-card-subtitle>{{art.artist}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text class="clamp3">{{art.description}}</ion-text>
    <ion-text color="primary"></ion-text>
  </ion-card-content>
</ion-card>
