<ion-card [ngClass]="{ pic: showImage() }" class="item" (click)="click()">
  @if (showImage() && art().images) {
  <div class="image-container">
    <app-cached-img class="image" [src]="art().images && art().images[0].thumbnail_url" />
  </div>
  }
  <ion-card-header>
    <ion-card-title>
      @if (art().audio) {
      <ion-icon name="volume-high-outline" style="padding-right: 0.25em"></ion-icon>
      }
      {{ art().name }}
    </ion-card-title>
    <ion-card-subtitle>{{ art().artist }} {{ art().distanceInfo }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text class="clamp3">{{ art().description }}</ion-text>
    <ion-text color="primary"></ion-text>
  </ion-card-content>
</ion-card>
