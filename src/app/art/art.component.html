<ion-card [ngClass]="{'pic': showImage}" class="item" (click)="click()">
  @if (showImage && art.images) {
<div class="image">
  <img loading="lazy" class="image" [@fade]="isReady ? 'visible' : 'hidden'" alt="{{art.name}}" (load)="ready()" [src]="art.images[0].thumbnail_url" />
</div>
}
  <ion-card-header>
    <ion-card-title>{{art.name}}</ion-card-title>
    <ion-card-subtitle>{{art.artist}} {{art.distanceInfo}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-text class="clamp3">{{art.description}}</ion-text>
    <ion-text color="primary"></ion-text>
  </ion-card-content>
</ion-card>
