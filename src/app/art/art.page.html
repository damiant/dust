<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Art
    </ion-title>
    <ion-badge *ngIf="db.selectedYear() !== ''" (click)="home()" slot="end">{{db.selectedYear()}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content class="app-page" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Art</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <app-search placeholder="Find Art" (search)="search($event)"></app-search>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="arts.length === 0" class="center pad-top">
    <ion-text color="medium">No art was found.</ion-text>
  </div>
  <li-virtual-scroll [items]="arts" [trackBy]="artTrackBy" [itemHeight]="showImage ? 404 : 180">
    <app-art (artClick)="click($event)" [showImage]="showImage" [art]="art" *liVirtualItem="let art" />
  </li-virtual-scroll>
</ion-content>
