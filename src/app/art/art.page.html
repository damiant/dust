<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Art
    </ion-title>
    <ion-badge *ngIf="db.selectedYear() !== ''" (click)="home()" slot="end">{{db.selectedYear()}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-page">
  <div class="virtual-scroll-container ion-content-scroll-host" cdkVirtualScrollingElement>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Art</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <app-search placeholder="Find Art" (search)="search($event)"></app-search>
      </ion-toolbar>
    </ion-header>
    <div [hidden]="arts.length > 0 || busy" class="center pad-top">
      <ion-text class="large" color="medium">{{noArtMessage}}</ion-text>
    </div>
    <div [hidden]="!busy">
      <app-skeleton-art />
      <app-skeleton-art />
      <app-skeleton-art />
      <app-skeleton-art />
    </div>
    <cdk-virtual-scroll-viewport [minBufferPx]="minBufferPx" itemSize="180" maxBufferPx="2350">
      <app-art *ngFor="let art of arts; trackBy: artTrackBy" (artClick)="click($event)" [showImage]="showImage"
        [art]="art" />
    </cdk-virtual-scroll-viewport>
    <!-- <li-virtual-scroll [viewCache]="256" [items]="arts" [trackBy]="artTrackBy" [itemHeight]="showImage ? 404 : 180">
    <app-art (artClick)="click($event)" [showImage]="showImage" [art]="art" *liVirtualItem="let art" />
  </li-virtual-scroll> -->
  </div>
</ion-content>
