<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Art </ion-title>
    <ion-buttons class="b-pad-r" slot="end">
      <ion-button (click)="toggleByDist()" fill="clear"
        ><ion-icon [name]="vm.byDist ? 'compass' : 'compass-outline'"></ion-icon
      ></ion-button>
    </ion-buttons>
    @if (db.selectedYear() !== '') {
    <ion-badge class="pad-right" (click)="home()" slot="end">{{db.selectedYear()}}</ion-badge>
    }
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-page">
  <app-alphabetical-scroll-bar
    [hidden]="vm.byDist"
    [alphabet]="'#ABCDEFGHIJKLMNOPQRSTUVWXYZ'"
    [disableInvalidLetters]="false"
    [prioritizeHidingInvalidLetters]="true"
    [letterMagnification]="true"
    [magnifyDividers]="true"
    [magnificationMultiplier]="2"
    [magnificationCurve]="[1, .7, .6, .4, .2, 0]"
    [exactX]="false"
    [navigateOnHover]="true"
    [letterSpacing]="'0.5%'"
    [offsetSizeCheckInterval]="100"
    (letterChange)="goToLetterGroup($event)"
    (isActive)="!$event"
  ></app-alphabetical-scroll-bar>
  <div [class.side]="!vm.byDist" class="virtual-scroll-container ion-content-scroll-host" cdkVirtualScrollingElement>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Art</ion-title>
      </ion-toolbar>
      <ion-toolbar>
        <app-search placeholder="Find Art" (search)="search($event)"></app-search>
      </ion-toolbar>
    </ion-header>
    <div [hidden]="vm.arts.length > 0 || vm.busy" class="center pad-top">
      <ion-text class="large" color="medium">{{vm.noArtMessage}}</ion-text>
    </div>
    <div [hidden]="!vm.busy">
      <app-skeleton-art />
      <app-skeleton-art />
      <app-skeleton-art />
      <app-skeleton-art />
    </div>
    <cdk-virtual-scroll-viewport
      [minBufferPx]="vm.minBufferPx"
      [itemSize]="vm.showImage ? 390 : 180"
      maxBufferPx="2350"
    >
      @for (art of vm.arts; track artTrackBy($index, art)) {
      <app-art (artClick)="click($event)" [showImage]="vm.showImage" [art]="art" />
      }
    </cdk-virtual-scroll-viewport>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
