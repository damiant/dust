<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camps
    </ion-title>
    <ion-badge class="pad-right" *ngIf="db.selectedYear() !== ''" (click)="home()"
      slot="end">{{db.selectedYear()}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-page">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camps</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <app-search placeholder="Find Camps" (search)="search($event)" />
    </ion-toolbar>
  </ion-header>
  <app-map-modal [title]="mapTitle" [subtitle]="mapSubtitle" [(show)]="showMap" [points]="mapPoints"></app-map-modal>
  <div *ngIf="camps.length === 0" class="center pad-top">
    <ion-text color="medium">No camps were found.</ion-text>
  </div>
  <cdk-virtual-scroll-viewport itemSize="180" [minBufferPx]="minBufferPx" maxBufferPx="1350">
    <app-camp [camp]="camp" title="Camps" (mapClick)="map($event)"
      *cdkVirtualFor="let camp of camps; trackBy: campsTrackBy" />
  </cdk-virtual-scroll-viewport>
</ion-content>
