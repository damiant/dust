<ion-button fill="clear" [id]="id()"><ion-icon name="chevron-down"></ion-icon></ion-button>
<ion-popover [trigger]="id()" size="auto" side="bottom" [dismissOnSelect]="false">
  <ng-template>
    <ion-content>
      @if (showSortBy()) {
      <ion-item class="bold">Sort By</ion-item>
      <ion-radio-group (ionChange)="sortChanged($event)" [value]="sortType()">
        @for (type of sortTypes; track type) {
        <ion-radio labelPlacement="end" justify="start" [value]="type.value">{{ type.title }}</ion-radio>
        }
      </ion-radio-group>

      <ion-item class="bold">Event Type</ion-item>
      }

      @for (category of categories(); track category) {
      <ion-item lines="none">
        <ion-checkbox [(ngModel)]="selectedCategories[category]" justify="start" labelPlacement="end">{{ category
          }}</ion-checkbox>
      </ion-item>
      }
      <!-- <ion-radio-group (ionChange)="changed($event)" [value]="category()">
        <ion-radio labelPlacement="end" justify="start" value="">{{ allTitle() }}</ion-radio><br />
        @for (category of categories(); track category) {
        <ion-radio labelPlacement="end" justify="start" [value]="category">{{ category }}</ion-radio>
        }
        <br />
      </ion-radio-group> -->

    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button fill="clear" (click)="clear()">Clear</ion-button>
          <ion-button fill="clear" (click)="apply()">Apply</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-popover>
