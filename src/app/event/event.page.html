<ion-header *ngIf="back() !== ''" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="back()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="event" lines="none">
    <ion-item>
      <h1>{{event.title}}</h1>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" [src]="'assets/icon/camp.svg'"></ion-icon>
      <ion-label>{{event.camp}}</ion-label>
    </ion-item>
    <ion-item (click)="noop()" *ngIf="event.location">
      <ion-icon slot="start" name="location-outline"></ion-icon>
      <ion-label >{{event.location}}</ion-label>
    </ion-item>
    <ion-item (click)="toggleStar(occurrence)" *ngFor="let occurrence of event.occurrence_set">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label color="primary">{{occurrence.longTimeString}}</ion-label>
      <ion-button color="primary" fill="clear" slot="end">
        <ion-icon *ngIf="occurrence.star" name="star"></ion-icon>
        <ion-icon *ngIf="!occurrence.star" name="star-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>{{event.event_type.label}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-text style="padding-right: 1rem;" class="text">{{event.description}}</ion-text>
    </ion-item>
    <div class="center" *ngIf="event.occurrence_set.length === 1">
      <ion-button *ngIf="!event.occurrence_set[0].star" (click)="toggleStar(event.occurrence_set[0])" shape="round">Add To Favorites</ion-button>
    </div>
  </ion-list>
  <app-map [points]="mapPoints"></app-map>
</ion-content>
