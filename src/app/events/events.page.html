<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{vm.title}}
    </ion-title>
    <ion-buttons class="b-pad-r" slot="end">
      <ion-button (click)="toggleByDist()" fill="clear"><ion-icon
          [name]="vm.byDist ? 'compass' : 'compass-outline'"></ion-icon></ion-button>
      <app-category id="event-categories" allTitle="All Events" (change)="categoryChanged($event)"
        [(category)]="vm.category" [categories]="vm.categories" slot="end"></app-category>
    </ion-buttons>
    <ion-badge class="pad-right" *ngIf="db.selectedYear() !== ''" slot="end">{{db.selectedYear()}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-page">
  <div class="virtual-scroll-container ion-content-scroll-host" cdkVirtualScrollingElement>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{vm.title}}</ion-title>
        <ion-buttons class="b-pad-r" slot="end">
          <ion-text class="right-side">{{vm.category}}{{vm.timeRange}}</ion-text>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <app-search placeholder="Find Events" (search)="searchEvents($event)" />
      </ion-toolbar>
      <ion-toolbar>
        <ion-segment (ionChange)="dayChange($event)" [(ngModel)]="vm.defaultDay" [scrollable]="true">
          <ion-segment-button [value]="'now'">
            Now
          </ion-segment-button>
          <ion-segment-button [value]="'all'">
            All
          </ion-segment-button>
          <ion-segment-button [class.bold]="day.today" *ngFor="let day of vm.days" [value]="day.date">
            {{day.name}}<br />{{day.dayName}}
          </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-header>
    <app-map-modal [title]="vm.mapTitle" [subtitle]="vm.mapSubtitle" [(show)]="vm.showMap"
      [points]="vm.mapPoints"></app-map-modal>
    <div *ngIf="!vm.noEvents && this.vm.events.length === 0">
      <app-skeleton-event></app-skeleton-event>
      <app-skeleton-event></app-skeleton-event>
      <app-skeleton-event></app-skeleton-event>
      <app-skeleton-event></app-skeleton-event>
    </div>
    <div *ngIf="vm.noEvents" class="message large"><ion-text>{{vm.noEventsMessage}}</ion-text></div>
    <cdk-virtual-scroll-viewport [minBufferPx]="vm.minBufferPx" itemSize="180" maxBufferPx="2350">
      <app-event [title]="vm.title" [longTime]="!vm.day" [day]="vm.day" [event]="event" (mapClick)="map($event)"
        *cdkVirtualFor="let event of vm.events; trackBy: eventsTrackBy" />
    </cdk-virtual-scroll-viewport>
  </div>
</ion-content>
