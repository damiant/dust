<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="handleInput($event)" [debounce]="1000" placeholder="Find Events"></ion-searchbar>
    </ion-toolbar>
    <ion-toolbar>
      <ion-segment (ionChange)="dayChange($event)" [scrollable]="true" value="heart">
        <ion-segment-button *ngFor="let day of days" [value]="day.date">
          {{day.name}}
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let event of events" [routerLink]="'/event/'+ event.uid + '+' + title">
    <ion-card-header>
      <ion-card-title>{{event.name}}</ion-card-title>
      <ion-card-subtitle>{{event.camp}} ({{event.location}})</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{event.print_description}}
      <ion-text color="primary">{{event.timeString}} {{event.event_type.label}}</ion-text>
      
    </ion-card-content>
  </ion-card>
</ion-content>
