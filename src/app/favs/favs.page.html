<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
    <ion-buttons class="b-pad-r" slot="end">
      <app-category id="fav-categories" allTitle="All" (change)="filterChanged()" [(category)]="vm.filter"
        [categories]="vm.filters" slot="end"></app-category>
    </ion-buttons>
    <ion-badge class="pad-right" *ngIf="db.selectedYear() !== ''" (click)="home()"
      slot="end">{{db.selectedYear()}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="app-page">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Favorites</ion-title>
      <ion-buttons class="b-pad-r" slot="end">
        <ion-text class="right-side">{{vm.filter}}</ion-text>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <app-search placeholder="Find Favorites" (search)="searchFavs($event)" />
    </ion-toolbar>
  </ion-header>
  <app-map-modal [title]="vm.mapTitle" [subtitle]="vm.mapSubtitle" [(show)]="vm.showMap" [points]="vm.mapPoints"></app-map-modal>
  <div *ngIf="vm.noFavorites" class="center pad-top pad-sides">
    <ion-text class="large" color="medium">Press the <ion-icon [src]="'assets/icon/star.svg'"></ion-icon> icon on Events, Theme Camps and
      Art to add them here.</ion-text>
  </div>
  <app-event (groupClick)="groupClick($event)" title="Favorites" (mapClick)="mapEvent($event)" [event]="event" [longTime]="true"
    *ngFor="let event of vm.events; trackBy: eventsTrackBy" />
  <h1 class="flex" *ngIf="vm.camps.length > 0">Camps
    <ion-buttons slot="end">
      <ion-button (click)="mapCamps()">
        <ion-icon slot="icon-only" name="map-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </h1>
  <app-camp title="Favorites" (mapClick)="mapCamp($event)" [camp]="camp"
    *ngFor="let camp of vm.camps; trackBy: campsTrackBy" />
  <h1 class="flex" *ngIf="vm.art.length > 0">Art
    <ion-buttons slot="end">
      <ion-button (click)="mapArt()">
        <ion-icon slot="icon-only" name="map-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </h1>
  <app-art (artClick)="artClick($event)" [showImage]="vm.showImages" title="Favorites" [art]="art" *ngFor="let art of vm.art; trackBy: artTrackBy" />
  <div style="padding:2.5rem"></div>
</ion-content>
