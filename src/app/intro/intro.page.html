<ion-content color="primary" [fullscreen]="true">
  <app-message (dismissed)="launch()" [(show)]="showMessage" [title]="'About 2023'" [message]="message"></app-message>
  <div class="vcenter rows">
    <h1>dust.</h1>
    <ion-text><b>dust</b> is a guide for burners to find events, camps and art.</ion-text>
  </div>
  <div class="container" id="scroll-container">
    <div class="card" [ngClass]="(selected?.year === card.year) ? 'select' : 'unselect'" *ngFor="let card of cards"
      (click)="open(card)">
      <div class="card-container">
        <ion-text>{{card.name}}<br />{{card.year}}</ion-text>
      </div>
    </div>
  </div>
  <div class="center">    
    <div [hidden]="!downloading">
      <ion-spinner name="dots" color="light"></ion-spinner>
    </div>
  </div>
  <div class="footer">
    <ion-button [disabled]="!ready" (click)="go()" size="large" shape="round">Get Dusty
      <ion-spinner style="margin-left: 0.5rem" color="light" name="circular" *ngIf="!ready"></ion-spinner>
      <ion-icon *ngIf="ready" name="arrow-forward-outline"></ion-icon></ion-button>
  </div>
</ion-content>
