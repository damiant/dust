<ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
  <ng-template>
    <ion-content *ngIf="info" class="ion-padding">
      <b>{{info.title}}</b><br />{{info.location}}<br />{{info.subtitle}}
      <div [@fade]="imageReady ? 'visible' : 'hidden'" class="center">
        <img class="pop" *ngIf="info.imageUrl" (load)="ready()" [src]="info.imageUrl" [alt]="info.title" />
      </div>
    </ion-content>
  </ng-template>
</ion-popover>
<app-message (dismissed)="enableGeoLocation()" [show]="showMessage" [title]="'Geolocation'" message="By enabling geolocation you can see where you are on the map."></app-message>
<pinch-zoom [backgroundColor]="'var(--ion-background-color)'" #zoom [style]="height" [limit-zoom]="30"
  [double-tap-scale]="4">
  <div #mapc style="height: 100%">
    <img #map (contextmenu)="mapPoint($event)" [src]="src" />
  </div>
</pinch-zoom>
