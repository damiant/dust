<ion-card class="image-container" class="item" [@fadeOut]="out()" [@fadeIn]="in()">
  <div class="right">
    <ion-fab-button size="small" (click)="markAsRead()"><ion-icon name="checkmark-outline"></ion-icon></ion-fab-button>
  </div>
  @if (item()['media:content']?.medium === 'image') {
    <div class="image-container" [class.hide]="hideImage()">
      <img (load)="in.set(true)" (error)="hideImage.set(true)" loading="lazy" class="image" [src]="item()['media:content']?.url" />
    </div>
  }

  <ion-card-header>
    <ion-card-title>
      
      {{ item().pubDate }}
    </ion-card-title>
    @if (item().category) {
      <ion-card-subtitle> {{ item().category }}</ion-card-subtitle>
    }
  </ion-card-header>

  <ion-card-content>
    <ion-avatar>
      <img [src]="item().avatar" />
    </ion-avatar>
    <ion-text [innerHTML]="item().description"></ion-text>
    <ion-text color="primary"></ion-text>

  </ion-card-content>
</ion-card>
