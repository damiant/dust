<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="position: absolute;" class="ion-padding">
    <ion-item lines="none">
      <ion-text class="text">{{description}}</ion-text>
    </ion-item>
  </div>
  <app-map [smallPins]="smallPins" [points]="points"></app-map>
</ion-content>
