<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}
        
      </ion-title>
      </ion-toolbar>      
  </ion-header>
  <div style="position: absolute;" class="ion-padding">{{description}}</div>
  <app-map [points]="points"></app-map>
</ion-content>
