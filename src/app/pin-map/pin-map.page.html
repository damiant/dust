<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [hidden]="!busy()" class="rotate" color="primary" name="compass-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title size="large">{{title()}}</ion-title>
      <app-search [hidden]="!showSearch()" slot="end" placeholder="" (search)="search($event)" />
    </ion-toolbar>

  </ion-header>
  <div [hidden]="description === ''" style="position: absolute" class="ion-padding">
    <ion-item lines="none">
      <ion-text class="text">{{description}}</ion-text>
    </ion-item>
  </div>
  <app-map [smallPins]="smallPins" [points]="points"></app-map>
</ion-content>
