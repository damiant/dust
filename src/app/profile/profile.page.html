<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">More</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <app-friends />

  <ion-card>
    <ion-card-header>
      <ion-card-title>Find</ion-card-title>      
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item (click)="restrooms()" detail="true">
          <ion-icon slot="start" name="map-outline"></ion-icon>
          Restrooms
        </ion-item>
        <ion-item (click)="restrooms()" detail="true">
          <ion-icon slot="start" name="map-outline"></ion-icon>
          Ice
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Options</ion-card-title>      
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
        <ion-item href="mailto:damian@dust.events?subject=dust" detail="true">
          <ion-icon slot="start" name="mail-unread-outline"></ion-icon>
          Send Feedback
        </ion-item>
        <ion-item (click)="unimplemented()" detail="true">
          <ion-icon slot="start" name="musical-notes-outline"></ion-icon>
          Rock Star Librarian
        </ion-item>
        <ion-item (click)="share()" detail="true">
          <ion-icon slot="start" name="share-outline"></ion-icon>
          Share App
        </ion-item>
        <ion-item (click)="home()" detail="true">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          Select a Different Year
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
