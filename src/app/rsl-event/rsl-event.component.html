<ion-card class="item">
  <ion-card-header>
    <ion-card-title>{{event.camp}}</ion-card-title>
    <ion-card-subtitle color="primary" (click)="map(event)">{{event.location}} {{event.distanceInfo}}<span>{{event.title}}</span></ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div *ngFor="let occurrence of event.occurrences">
      <ion-text [class.old]="occurrence.old" class="one-line">
        {{occurrence.timeRange}} {{occurrence.who}}
      </ion-text>
    </div>
  </ion-card-content>
</ion-card>
