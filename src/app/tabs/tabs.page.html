<div class="vcenter">
  <ion-spinner *ngIf="!ready"></ion-spinner>
</div>
<ion-tabs *ngIf="ready">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="events">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="camps">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Camps</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favs" id="favButton">
      <ion-icon aria-hidden="true" name="star"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="art">
      <ion-icon aria-hidden="true" name="color-palette"></ion-icon>
      <ion-label>Art</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
