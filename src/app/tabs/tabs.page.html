
<ion-tabs *ngIf="ready" (ionTabsWillChange)="changeTab($event)">
  <ion-tab-bar slot="bottom" translucent>
    <ion-tab-button tab="events" (click)="select('events')">
      <ion-icon aria-hidden="true" [src]="'assets/icon/calendar.svg'"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="camps" (click)="select('camps')">
      <ion-icon aria-hidden="true" [src]="'assets/icon/camp.svg'"></ion-icon>
      <ion-label>Camps</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favs" id="favButton" (click)="select('favs')">
      <ion-icon aria-hidden="true" [src]="'assets/icon/star.svg'"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="art" (click)="select('art')">
      <ion-icon aria-hidden="true" [src]="'assets/icon/art.svg'"></ion-icon>
      <ion-label>Art</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="rsl" (click)="select('rsl')">
      <ion-icon name="musical-notes-outline"></ion-icon>
      <ion-label>Music</ion-label>
    </ion-tab-button> -->

    <ion-tab-button tab="profile" (click)="select('profile')">
      <ion-icon aria-hidden="true" name="ellipsis-vertical"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
